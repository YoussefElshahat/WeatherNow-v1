<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section id="nav">
      <nav class="navbar navbar-expand-lg py-5">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="./image/logo@2x.png"
              alt="Logo"
              width="70"
              height="40"
              class="d-inline-block align-text-top"
            />
            Waether
          </a>
          <button
            class="navbar-toggler bg-body-tertiary"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center mt">
              <li class="nav-item">
                <a class="nav-link active rounded-pill px-4 py-1 mx-2" href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link rounded-pill px-4 py-1 mx-2" href="#"
                  >News</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link rounded-pill px-4 py-1 mx-2" href="#"
                  >Live Cameras</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link rounded-pill px-4 py-1 mx-2" href="#"
                  >Photos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link rounded-pill px-4 py-1 mx-2" href="#"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <section id="main" class="position-relative">
      <div class="main">
        <!-- Hero Section -->
        <div class="hero position-relative">
          <div class="container position-relative">
            <input
              id="searchInput"
              type="text"
              class="form-control mx-auto py-3 rounded-pill"
              placeholder="Find Your Location..."
            />
            <button
              class="btn btn-success border-0 position-absolute top-0 bottom-0 end-0 px-5 rounded-pill me-3 mt-1 mb-1"
            >
              Find
            </button>
          </div>
        </div>
        <div
          class="main-content container position-absolute top-50 start-0 end-0 translate-middle-y"
        >
          <div class="card-group"></div>
        </div>
      </div>
    </section>

    <section id="footer" class="py-5">
      <div class="content mt-5 py-5">
        <div class="container mt-5 py-5">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <div class="w-75 position-relative">
              <input
                id="subscribe-input"
                placeholder="Enter Your Email To Suscribe"
                type="text"
                class="form-control mx-auto py-3 rounded-pill"
              />
              <button
                class="btn btn-success border-0 px-3 border rounded-pill me-1 mt-1 mb-1 position-absolute top-0 end-0 bottom-0"
              >
                Subscribe
              </button>
            </div>
            <div class="icons d-flex ms-1">
              <div
                class="d-inline-flex justify-content-center align-items-center rounded-circle mx-1"
                style="width: 40px; height: 40px"
              >
                <i class="fa-brands fa-facebook"></i>
              </div>
              <div
                class="d-inline-flex justify-content-center align-items-center rounded-circle mx-1"
                style="width: 40px; height: 40px"
              >
                <i class="fa-brands fa-x-twitter"></i>
              </div>
              <div
                class="d-inline-flex justify-content-center align-items-center rounded-circle mx-1"
                style="width: 40px; height: 40px"
              >
                <i class="fa-brands fa-google"></i>
              </div>
              <div
                class="d-inline-flex justify-content-center align-items-center rounded-circle mx-1"
                style="width: 40px; height: 40px"
              >
                <i class="fa-brands fa-pinterest"></i>
              </div>
            </div>
          </div>
          <span class="text-white"
            >Copyright 2014 Company name. Designed by Themezy. All rights
            reserved</span
          >
        </div>
      </div>
    </section>
    <script src="./js/all.min.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
